{% extends "/html/base.html" %}
{% block title %}{{title}} - posts tagged {{name}}{% endblock %}
{% block content %}
<div class="content-list">
    <h1>Posts tagged {{name}}</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{post.uri}}">{{post.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
